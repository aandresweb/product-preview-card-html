<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Product Preview Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="app.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="product-card">
        <div class="product-card-wrapper">
          <div class="product-card-col">
            <div class="product-card-img">
              <img src="assets/images/image-product-desktop.jpg" alt="" />
            </div>
          </div>
          <div class="product-card-col">
            <div class="product-card-content">
              <h4 class="product-card-category">PERFUME</h4>
              <h2 class="product-card-title">
                Gabrielle Essence Eau de Parfum
              </h2>
              <p class="product-card-short-description">
                A floral, solar and voluptous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="product-card-price">
                <span class="product-card-price-total"> $149.99 </span>
                <span class="product-card-price-discounted">$169.99</span>
              </div>
              <a class="product-card-add-to-cart-button" href="#">
                <img
                  class="product-card-add-to-cart-button-icon"
                  src="assets/images/icon-cart.svg"
                  alt=""
                />
                Add to Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
